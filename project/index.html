<!DOCTYPE html>
<html lang="uz">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Ro'yxatdan o'tish va Kirish</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-image: url('https://images.unsplash.com/photo-1503264116251-35a269479413?auto=format&fit=crop&w=1350&q=80');
      background-size: cover;
      background-position: center;
      backdrop-filter: blur(3px);
    }

    .wrapper {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      background-color: rgba(0, 0, 0, 0.5);
      padding: 20px;
    }

    .form-box {
      background: #fff;
      padding: 30px;
      border-radius: 12px;
      width: 100%;
      max-width: 400px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
      margin-bottom: 20px;
    }

    h2 {
      text-align: center;
      margin-bottom: 20px;
    }

    label {
      display: block;
      margin-top: 10px;
      font-weight: bold;
    }

    input[type="text"],
    input[type="email"],
    input[type="password"],
    input[type="number"],
    input[type="tel"] {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border: 1px solid #ccc;
      border-radius: 6px;
    }

    button {
      margin-top: 20px;
      width: 100%;
      padding: 12px;
      background: #28a745;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-size: 16px;
    }

    button:hover {
      background: #218838;
    }

    .login-box {
      background-color: rgba(255, 255, 255, 0.95);
    }

    .toggle-link {
      text-align: center;
      margin-top: 10px;
      color: #007bff;
      cursor: pointer;
      text-decoration: underline;
    }
  </style>
</head>
<body>

  <div class="wrapper">

    <!-- Ro'yxatdan o'tish formasi -->
    <div class="form-box" id="registerForm">
      <h2>Ro'yxatdan o'tish</h2>
      <form action="#" method="POST">
        <label for="firstname">Ism:</label>
        <input type="text" id="firstname" name="firstname" required>

        <label for="lastname">Familya:</label>
        <input type="text" id="lastname" name="lastname" required>

        <label for="address">Turar joy:</label>
        <input type="text" id="address" name="address" required>

        <label for="age">Yosh:</label>
        <input type="number" id="age" name="age" required min="0">

        <label for="phone">Telefon raqami:</label>
        <input type="tel" id="phone" name="phone" placeholder="+998901234567" required>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>

        <label for="password">Parol:</label>
        <input type="password" id="password" name="password" required>

        <button type="submit">Ro'yxatdan o'tish</button>
      </form>
      <div class="toggle-link" onclick="toggleForms()">Kirish sahifasiga o‘tish</div>
    </div>

    <!-- Kirish formasi -->
    <div class="form-box login-box" id="loginForm" style="display: none;">
      <h2>Kirish</h2>
      <form action="#" method="POST">
        <label for="loginEmail">Email:</label>
        <input type="email" id="loginEmail" name="loginEmail" required>

        <label for="loginPassword">Parol:</label>
        <input type="password" id="loginPassword" name="loginPassword" required>

        <button type="submit">Kirish</button>
      </form>
      <div class="toggle-link" onclick="toggleForms()">Ro‘yxatdan o‘tish sahifasiga o‘tish</div>
    </div>

  </div>

  <script>
    function toggleForms() {
      const registerForm = document.getElementById('registerForm');
      const loginForm = document.getElementById('loginForm');
      if (registerForm.style.display === 'none') {
        registerForm.style.display = 'block';
        loginForm.style.display = 'none';
      } else {
        registerForm.style.display = 'none';
        loginForm.style.display = 'block';
      }
    }
  </script>

</body>
</html>
